{{ $file := path.Join "code-snippets/" (.Get "snippet") }}
<div class="sg-sample {{ .Get "background" }}">
    <a class="sg-snippet-file" href="{{ .Site.BaseURL }}{{ $file }}" target="_blank" title="Open in new tab">{{ $file }}</a>
    <div class="wrapit">
        <div class="{{ .Get "ltu-layout" }}">
            <div class="wrapper Live a549405"> <!-- WRAP -->
                <main id="content" role="main">
                    <section class="layout">
                        <div class="main-content">
                            <div id="bodyContent" class="content-wrapper">
                                {{ with .Site.GetPage $file }}{{.Content}}{{end}}
                                <div class="clear"></div>
                            </div><!-- End bodyContent -->
                        </div> <!-- End main-content -->
                    </section>
                    <!--END LAYOUT-->
                    <div class="clear"></div>
                </main>
                <!--endnoindex-->
            </div> <!-- WRAP -->
        </div>
    </div>
    <pre><code class="language-html">
{{ with .Site.GetPage $file }}{{.RawContent}}{{end}}
    </code></pre>
</div>
